<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chrome pink bug</title>

	<style>
		#container {
			background-color: lch(50% calc(0 / 0) 50deg);
			width: 500px;
			height: 500px;
			padding: 0;
			margin: 0;
		}

		#inner {
				width: 50px;
				margin: 50px;
				padding: 20px;
				border-radius: 50%;
				background-color: white;
				box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="inner">Is the background red, black, white or pink?</div>
	</div>
</body>
</html>
